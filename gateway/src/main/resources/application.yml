server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: customer
          uri: lb://CUSTOMER
          predicates:
            - Path=/customer/**

        - id: fraud
          uri: lb://FRAUD
          predicates:
            - Path=/fraud/**

        - id: notification
          uri: lb://NOTIFICATION
          predicates:
            - Path=/notification/**
          filter:
            - name: "CircuitBreaker"
              args:



eureka:
  instance:
    hostname: localhost
    port: 8761
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    server:
      wait-time-in-ms-when-sync-empty: 3000
